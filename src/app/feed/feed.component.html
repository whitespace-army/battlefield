<div class="feed">
  <md-card class="item"
    *ngFor="let sandwich of feed | filter: searchValue | order: filterValue; trackBy sandwich?.id">
    <img class="image" md-card-image src="{{sandwich.image}}">
    <md-card-content>
      <md-card-title class="title">
        <a class="link" routerLink="sandwich/{{ sandwich.id }}">
          {{sandwich.title}}
        </a>
      </md-card-title>
      <md-card-subtitle>{{sandwich.description}}</md-card-subtitle>
      <app-rating max="5" rate="{{ sandwich.rating }}" align="center"></app-rating>
    </md-card-content>
    <md-card-actions class="actions">
      <button md-button>SHARE</button>
    </md-card-actions>
  </md-card>
</div>
<form class="form">
  <md-input-container>
    <input md-input type="search" [(ngModel)]="searchValue" placeholder="Search" name="search">
  </md-input-container>
  <md-select placeholder="Sort by" [(ngModel)]="filterValue" name="filter">
    <md-option *ngFor="let filter of filters" [value]="filter.value">
      {{filter.name}}
    </md-option>
  </md-select>
</form>
