<md-card *ngFor="let feedItem of feed" class="item">
  <img md-card-image src="{{feedItem.image}}">
  <md-card-content>
    <div>{{feedItem.date}}</div>
    <md-card-title>{{feedItem.title}}</md-card-title>
    <md-card-subtitle>{{feedItem.description}}</md-card-subtitle>
  </md-card-content>
</md-card>
