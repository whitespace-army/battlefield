<mat-card class="item" *ngFor="let item of menu" routerLink="{{ item.href }}">
  <img class="image" mat-card-image src="{{ item.image }}">
  <mat-card-content>
    <mat-card-title class="title">{{ item.title }}</mat-card-title>
    <mat-card-subtitle class="description">{{ item.description }}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
