<md-card class="item" *ngFor="let item of menu" routerLink="{{ item.href }}">
  <img class="image" md-card-image src="{{ item.image }}">
  <md-card-content>
    <md-card-title class="title">{{ item.title }}</md-card-title>
    <md-card-subtitle class="description">{{ item.description }}</md-card-subtitle>
  </md-card-content>
</md-card>
